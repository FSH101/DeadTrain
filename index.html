<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dead Train â€” Telegram Iso Adventure</title>
    <link rel="icon" type="image/svg+xml" href="/train.svg" />
    <meta name="color-scheme" content="dark light" />
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #04070d;
        color: #f5f5f5;
      }

      [hidden] {
        display: none !important;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: stretch;
        justify-content: center;
        background: radial-gradient(circle at 50% 20%, rgba(90, 120, 255, 0.12), transparent 60%),
          linear-gradient(180deg, rgba(4, 7, 13, 1) 0%, rgba(2, 4, 8, 1) 70%);
        overflow: hidden;
      }

      #app {
        position: relative;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      canvas {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        max-width: 100vw;
        max-height: 100vh;
        width: 100%;
        height: auto;
      }

      #overlay-root {
        position: absolute;
        inset: 0;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        background: radial-gradient(circle at 50% 30%, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.5));
      }

      .overlay {
        position: absolute;
        inset: 0;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        background: radial-gradient(circle at 50% 30%, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.5));
      }

      .dialogue-panel {
        pointer-events: auto;
        margin: 0 12px 18px;
        padding: 16px;
        background: rgba(12, 18, 28, 0.88);
        border: 1px solid rgba(96, 132, 210, 0.35);
        border-radius: 16px;
        backdrop-filter: blur(12px);
        box-shadow: 0 12px 36px rgba(0, 0, 0, 0.35);
      }

      .dialogue-speaker {
        font-weight: 600;
        font-size: 0.95rem;
        margin-bottom: 8px;
        color: #7aa7ff;
      }

      .dialogue-text {
        font-size: 0.95rem;
        line-height: 1.5;
        margin-bottom: 12px;
      }

      .dialogue-options {
        display: grid;
        gap: 8px;
      }

      .dialogue-button {
        appearance: none;
        border: 0;
        border-radius: 12px;
        padding: 12px 14px;
        background: rgba(70, 106, 200, 0.92);
        color: #fff;
        font-weight: 600;
        text-align: center;
      }

      .dialogue-button.secondary {
        background: rgba(20, 30, 48, 0.92);
        color: rgba(200, 210, 240, 0.92);
        border: 1px solid rgba(120, 150, 210, 0.35);
      }

      .hud {
        position: absolute;
        top: 16px;
        right: 16px;
        pointer-events: auto;
        display: flex;
        gap: 8px;
      }

      .hud button {
        appearance: none;
        border: none;
        border-radius: 999px;
        padding: 10px 14px;
        background: rgba(15, 24, 36, 0.85);
        color: rgba(200, 220, 255, 0.9);
        font-size: 0.8rem;
        letter-spacing: 0.04em;
      }

      .toast-container {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 92px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        pointer-events: none;
        align-items: center;
      }

      .toast {
        padding: 8px 14px;
        border-radius: 999px;
        background: rgba(20, 32, 50, 0.85);
        color: rgba(224, 236, 255, 0.9);
        font-size: 0.8rem;
      }

      .error-screen {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
        background: radial-gradient(circle at 50% 40%, rgba(4, 7, 13, 0.85), rgba(2, 4, 8, 0.95));
        backdrop-filter: blur(12px);
        z-index: 55;
      }

      .error-screen__content {
        width: min(480px, 100%);
        padding: 28px;
        border-radius: 20px;
        border: 1px solid rgba(120, 150, 220, 0.25);
        background: rgba(12, 18, 28, 0.92);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
        text-align: left;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .error-screen__title {
        margin: 0;
        font-size: 1.2rem;
        font-weight: 600;
        color: #ff9a9a;
      }

      .error-screen__message {
        margin: 0;
        font-size: 0.95rem;
        line-height: 1.6;
      }

      .error-screen__description {
        margin: 0;
        font-size: 0.85rem;
        line-height: 1.6;
        color: rgba(200, 210, 240, 0.85);
      }

      .error-screen__details {
        margin: 0;
        max-height: 220px;
        overflow: auto;
        padding: 14px;
        border-radius: 12px;
        background: rgba(6, 10, 18, 0.8);
        border: 1px solid rgba(80, 110, 180, 0.3);
        font-family: 'JetBrains Mono', 'Fira Mono', monospace;
        font-size: 0.75rem;
        line-height: 1.5;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .error-screen__button {
        align-self: flex-end;
        appearance: none;
        border: none;
        border-radius: 12px;
        padding: 12px 18px;
        font-weight: 600;
        font-size: 0.9rem;
        background: linear-gradient(135deg, rgba(255, 115, 115, 0.95), rgba(255, 163, 163, 0.85));
        color: #0b101c;
        cursor: pointer;
      }

      .debug-overlay {
        position: absolute;
        top: 16px;
        left: 16px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 70;
        pointer-events: none;
      }

      .debug-toggle {
        pointer-events: auto;
        border: none;
        border-radius: 999px;
        width: 42px;
        height: 42px;
        display: grid;
        place-items: center;
        background: rgba(20, 30, 48, 0.85);
        color: rgba(180, 210, 255, 0.9);
        font-size: 1.2rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
        cursor: pointer;
      }

      .debug-panel {
        pointer-events: auto;
        width: min(340px, calc(100vw - 32px));
        max-height: 60vh;
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 16px;
        border-radius: 16px;
        border: 1px solid rgba(90, 120, 200, 0.35);
        background: rgba(8, 12, 22, 0.92);
        box-shadow: 0 18px 48px rgba(0, 0, 0, 0.55);
      }

      .debug-panel__header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .debug-panel__summary {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .debug-panel__title {
        font-size: 0.85rem;
        font-weight: 600;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: rgba(160, 190, 255, 0.9);
      }

      .debug-panel__status {
        font-size: 0.78rem;
        color: rgba(200, 220, 255, 0.75);
      }

      .debug-panel__status[data-level='error'] {
        color: #ff9a9a;
      }

      .debug-panel__actions {
        display: flex;
        gap: 8px;
      }

      .debug-panel__action {
        border: 1px solid rgba(90, 120, 200, 0.4);
        border-radius: 10px;
        background: rgba(12, 18, 30, 0.9);
        color: rgba(200, 220, 255, 0.88);
        font-size: 0.72rem;
        padding: 6px 10px;
        cursor: pointer;
      }

      .debug-panel__list {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        gap: 10px;
        overflow-y: auto;
        padding-right: 4px;
      }

      .debug-panel__entry {
        border-radius: 12px;
        padding: 10px;
        background: rgba(18, 26, 40, 0.85);
        border-left: 3px solid rgba(120, 150, 210, 0.4);
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .debug-panel__entry--warn {
        border-left-color: rgba(255, 196, 120, 0.8);
      }

      .debug-panel__entry--error {
        border-left-color: rgba(255, 120, 120, 0.85);
      }

      .debug-panel__entry-header {
        display: flex;
        align-items: baseline;
        justify-content: space-between;
        gap: 12px;
      }

      .debug-panel__time {
        font-family: 'JetBrains Mono', 'Fira Mono', monospace;
        font-size: 0.7rem;
        color: rgba(150, 180, 230, 0.8);
      }

      .debug-panel__message {
        font-size: 0.82rem;
        color: rgba(220, 230, 255, 0.9);
        flex: 1;
      }

      .debug-panel__details {
        font-family: 'JetBrains Mono', 'Fira Mono', monospace;
        font-size: 0.7rem;
        line-height: 1.5;
        background: rgba(8, 12, 22, 0.9);
        border-radius: 8px;
        padding: 8px;
        max-height: 160px;
        overflow: auto;
        white-space: pre-wrap;
        word-break: break-word;
        border: 1px solid rgba(70, 100, 170, 0.35);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="game" width="360" height="200"></canvas>
      <div id="overlay-root"></div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
