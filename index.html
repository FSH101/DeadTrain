<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dead Train â€” Telegram Iso Adventure</title>
    <link rel="icon" type="image/svg+xml" href="/train.svg" />
    <meta name="color-scheme" content="dark light" />
    <style>
      :root {
        color-scheme: dark;
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #04070d;
        color: #f5f5f5;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: stretch;
        justify-content: center;
        background: radial-gradient(circle at 50% 20%, rgba(90, 120, 255, 0.12), transparent 60%),
          linear-gradient(180deg, rgba(4, 7, 13, 1) 0%, rgba(2, 4, 8, 1) 70%);
        overflow: hidden;
      }

      #app {
        position: relative;
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      canvas {
        image-rendering: pixelated;
        image-rendering: crisp-edges;
        max-width: 100vw;
        max-height: 100vh;
        width: 100%;
        height: auto;
      }

      #overlay-root {
        position: absolute;
        inset: 0;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        background: radial-gradient(circle at 50% 30%, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.5));
      }

      .overlay {
        position: absolute;
        inset: 0;
        pointer-events: none;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        background: radial-gradient(circle at 50% 30%, rgba(0, 0, 0, 0.15), rgba(0, 0, 0, 0.5));
      }

      .dialogue-panel {
        pointer-events: auto;
        margin: 0 12px 18px;
        padding: 16px;
        background: rgba(12, 18, 28, 0.88);
        border: 1px solid rgba(96, 132, 210, 0.35);
        border-radius: 16px;
        backdrop-filter: blur(12px);
        box-shadow: 0 12px 36px rgba(0, 0, 0, 0.35);
      }

      .dialogue-speaker {
        font-weight: 600;
        font-size: 0.95rem;
        margin-bottom: 8px;
        color: #7aa7ff;
      }

      .dialogue-text {
        font-size: 0.95rem;
        line-height: 1.5;
        margin-bottom: 12px;
      }

      .dialogue-options {
        display: grid;
        gap: 8px;
      }

      .dialogue-button {
        appearance: none;
        border: 0;
        border-radius: 12px;
        padding: 12px 14px;
        background: rgba(70, 106, 200, 0.92);
        color: #fff;
        font-weight: 600;
        text-align: center;
      }

      .dialogue-button.secondary {
        background: rgba(20, 30, 48, 0.92);
        color: rgba(200, 210, 240, 0.92);
        border: 1px solid rgba(120, 150, 210, 0.35);
      }

      .hud {
        position: absolute;
        top: 16px;
        right: 16px;
        pointer-events: auto;
        display: flex;
        gap: 8px;
      }

      .hud button {
        appearance: none;
        border: none;
        border-radius: 999px;
        padding: 10px 14px;
        background: rgba(15, 24, 36, 0.85);
        color: rgba(200, 220, 255, 0.9);
        font-size: 0.8rem;
        letter-spacing: 0.04em;
      }

      .toast-container {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: 92px;
        display: flex;
        flex-direction: column;
        gap: 8px;
        pointer-events: none;
        align-items: center;
      }

      .toast {
        padding: 8px 14px;
        border-radius: 999px;
        background: rgba(20, 32, 50, 0.85);
        color: rgba(224, 236, 255, 0.9);
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="game" width="360" height="200"></canvas>
      <div id="overlay-root"></div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
