<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Заброшенный вагон</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    #bg {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: -1;
      image-rendering: pixelated;
    }
    #overlay {
      position: relative;
      z-index: 1;
      width: 100%;
      height: 100%;
      color: #eee;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      backdrop-filter: brightness(40%);
    }
    .dialog {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      transition: opacity 0.5s;
    }
    .dialog.hide {
      opacity: 0;
    }
  </style>
</head>
<body>
  <img id="bg" src="assets/passenger_car_by_fivebrosstopmosyt.gif" alt="фон вагона">

  <div id="overlay">
    <div id="dialog" class="dialog">
      <h1>Вагон 1: Заброшенный</h1>
      <p>Ты зашёл внутрь. Свет моргает, пол скрипит. Что ты будешь делать?</p>
      <button onclick="next()">Исследовать</button>
    </div>
  </div>

  <script>
    function next() {
      const dlg = document.getElementById('dialog');
      dlg.classList.add('hide');
      setTimeout(() => {
        dlg.innerHTML = '<p>Ты подходишь к окну...</p><button onclick="next2()">Продолжить</button>';
        dlg.classList.remove('hide');
      }, 600);
    }
    function next2() {
      // Здесь можно вызвать loadWagon(2) или другую логику
      alert('Затем переход в следующий вагон');
    }
  </script>
</body>
</html>
