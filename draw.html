<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>32-битный пиксельный персонаж</title>
  <style>
    body {
      margin: 0;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    canvas {
      image-rendering: pixelated;
      width: 320px; /* 10x масштаб от 32 */
      height: 320px;
      border: 2px solid #555;
      background-color: #2a2a2a;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="32" height="32"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    function drawPixel(x, y, color) {
      ctx.fillStyle = color;
      ctx.fillRect(x, y, 1, 1);
    }

    function drawCharacter() {
      ctx.clearRect(0, 0, 32, 32);

      // Волосы
      for (let x = 13; x <= 18; x++) drawPixel(x, 4, "#3b2e2a");

      // Лицо
      for (let y = 5; y <= 7; y++) {
        for (let x = 13; x <= 18; x++) {
          drawPixel(x, y, "#deb887");
        }
      }

      // Глаза
      drawPixel(14, 6, "#fff");
      drawPixel(17, 6, "#fff");

      // Тело (рубашка)
      for (let y = 8; y <= 12; y++) {
        for (let x = 12; x <= 19; x++) {
          drawPixel(x, y, "#3a6ea5");
        }
      }

      // Руки
      drawPixel(11, 9, "#deb887");
      drawPixel(20, 9, "#deb887");

      // Штаны
      for (let y = 13; y <= 15; y++) {
        for (let x = 13; x <= 18; x++) {
          drawPixel(x, y, "#333");
        }
      }

      // Обувь
      drawPixel(13, 16, "#999");
      drawPixel(18, 16, "#999");
    }

    drawCharacter();
  </script>
</body>
</html>
